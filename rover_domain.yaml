num_agents: 5 # number of agents
num_poi: 4 # number of POIs
harvest_period: 1 # number of 'harvests' to consume POI
angle_res: 1 # Angle resolution (deg)
obs_radius: 3 # observability radius
ep_len: 100 # epoch length?
sensor_model: 'density' # 'density' or 'closest'
act_dist: 1 # action distance
env_choice: 'rover_tight' # 'rover_loose' or 'rover_tight' or 'rover_trap'
is_lsg: True #'Local subsume Global?'
global_w: 1 # global reward weight?
dim_x: 15 # width of simulation
dim_y: 15 # height of simulation
coupling: 1 # int, number of coupling
poi_rand: False # on reset, randomly spread the POIs
is_proxim_rew: False # boolean, is proximity reward